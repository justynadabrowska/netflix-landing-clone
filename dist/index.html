<!doctype html>
<html>
<head>

</head>
<body class="bg-hero-bg bg-cover mx-auto max-w-full h-screen font-sans">
    <nav class="flex justify-between items-center py-5 px-12">
        <img src="./images/logo.png" class="w-1/2 md:w-full" width="200px" alt="netflix-logo">
        <a href="#" class="text-md text-white bg-red-600 px-5 py-2 rounded-md">Sign In</a>
    </nav>
    <main class="text-white w-4/5 md:w-3/5 md:w-1/2 mx-auto h-4/5 flex flex-col justify-center items-center text-center">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-3">Unlimited films, TV programmes and more.</h1>
        <h3 class="text-2xl md:text-3xl lg:text-4xl mb-5">Watch anywhere. Cancel at any time.</h3>
        <h2 class="text-md md:text-xl mb-4">Ready to watch? Enter your email to create or restart your membership.</h2>
        <div class="w-full flex flex-col md:flex-row md:justify-start"> 
            <input type="email" name="email" placeholder="Email address" class="md:w-4/5 h-16 p-4 rounded-none">
            <button type="submit" class="h-16 w-1/2 md:w-1/5 mx-auto mt-2 md:mt-0 bg-red-700 transition ease-out duration-200 hover:bg-red-600">Get Started</button>
        </div>
    </main>
